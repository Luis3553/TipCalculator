<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./assets/cssReset.css">
    <link rel="shortcut icon" href="./assets/ahorros.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Aclonica&display=swap');

        * {
            box-sizing: border-box;
            outline: none;
        }

        html {
            height: 100%;
            font-size: 80%;
        }

        body {
            height: 100%;
            background: url(./assets/bkg.png), repeat;
            background-size: 350px 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .frame {
            width: 378px;
            height: fit-content;
            border-radius: 52px;
            border: 6px solid rgb(87, 49, 10);
            background: rgba(255, 255, 255, 0.76);
            box-shadow: 4px 4px 4px 0px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(4.90px);
            -webkit-backdrop-filter: blur(4.90px);
            position: relative;
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 20px 20px;
        }

        .title {
            font-family: 'Comic Neue', cursive;
            position: absolute;
            text-justify: center;
            top: -25px;
            width: 158px;
            padding: 5px 0px;
            right: 50%;
            transform: translateX(50%);
            border-radius: 0px 9px 0px 12px;
            border: 2px solid #000;
            background: #9CFF9A;
            -webkit-text-stroke: 1.3px black;
            font-size: 1.65rem;
            color: #FFF;
        }

        h2,
        h1 {
            font-family: 'Aclonica';
            color: #9C6B3E;
            -webkit-text-stroke: 1px black;
        }

        h1 {
            font-size: 2.1rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.7rem;
            margin-top: 13px;
        }

        h3 {
            color: #9C6B3E;
            font-family: 'Aclonica';
            margin-bottom: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            appearance: none;
            background-color: #FFF;
            border: 1px solid #000;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            width: 150px;
            height: 40px;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: 0.5s;
        }

        input[type="radio"]:hover,
        input[type="checkbox"]:hover {
            background-color: rgb(236, 236, 236);
        }

        input[type="radio"]:checked {
            background-color: #FFDC99;
        }

        input[type="checkbox"]:checked {
            background-color: #C9E9AF;
        }

        button {
            width: fit-content;
            padding: 3px 0px;
            width: 315px;
            border-radius: 12px;
            border: 1px solid #000;
            background: #8E5A5A;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            color: #FFF;
            font-family: Comic Neue;
            font-size: 2rem;
            -webkit-text-stroke: 1px #000;
            cursor: pointer;
            margin: 5px auto 10px auto;
            transition: 0.5s;
        }

        button:hover {
            background-color: #a37777;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="radio"]::after,
        input[type="checkbox"]::after {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-family: 'Comic Neue';
            font-size: 1.5rem;
        }

        #excelent::after {
            content: 'Excelent';
        }

        #well::after {
            content: 'Well';
        }

        #regular::after {
            content: 'Regular';
        }

        #bad::after {
            content: 'Bad';
        }

        #chf::after {
            content: '$CHF';
        }

        #eur::after {
            content: 'â‚¬EUR';
        }

        #dop::after {
            content: '$DOP';
        }

        #mxn::after {
            content: '$MXN';
        }

        .number-box {
            width: 330px;
            height: 55px;
            border-radius: 20px;
            border: 3px solid #89613B;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            margin: 0 auto;
            display: flex;
            overflow: hidden;
        }

        .reference {
            color: #FFF;
            font-family: 'Comic Neue';
            font-size: 1.5rem;
            padding: 0px 10px;
            letter-spacing: -0.32px;
            width: 70px;
            height: 100%;
            background-color: #D7D7D7;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-text-stroke: 1px #000;
            border-right: 1px solid #000;
        }

        input[type="number"] {
            height: 100%;
            width: 100%;
            border: none;
            font-family: 'Comic Neue';
            font-size: 2rem;
            padding: 0px 0px 0px 7px;
            color: #373737;
        }

        .box-show-results {
            width: 320px;
            height: 120px;
            border-radius: 25px;
            border: 2px solid #503333;
            background: #FFF;
            margin: 0 auto;
            font-family: 'Comic Neue';
            font-size: 1.5rem;
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: 1fr 1fr auto;
            align-items: center;
            overflow: hidden;
        }

        .title-results {
            padding-left: 10px;
            color: #503333;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .results {
            color: #2A2A2A;
        }

        input[type="text"] {
            border: none;
            height: fit-content;
            width: 150px;
            font-size: 1.5rem;
            font-family: 'Comic Neue';
        }

        .top-border-title,
        .top-border {
            padding: 10px 0px;
            border-top: 2px solid #503333;
        }

        .top-border-title {
            border-right: 2px solid #503333;
        }
    </style>
</head>

<body>
    <div class="frame">
        <div class="title">Tip Calculator</div>
        <h1>COST OF SERVICE</h1>
        <div class="number-box">
            <div class="reference">$USD</div>
            <input type="number" placeholder="$0" id="service">
        </div>
        <h2>SATISFACTION LEVEL</h2>
        <div class="radio-buttons-box">
            <input type="radio" name="satisfaction" value="1" id="excelent">
            <input type="radio" name="satisfaction" value="2" id="well" checked>
            <input type="radio" name="satisfaction" value="3" id="regular">
            <input type="radio" name="satisfaction" value="4" id="bad">
        </div>
        <h2>OTHERS CURRENCYS</h2>
        <h3>($USD DEFAULT)</h3>
        <div class="check-buttons-box">
            <input type="checkbox" name="currency" value="1" id="chf">
            <input type="checkbox" name="currency" value="2" id="eur">
            <input type="checkbox" name="currency" value="3" id="dop">
            <input type="checkbox" name="currency" value="4" id="mxn">
        </div>
        <button>CALCULATE</button>
        <div class="box-show-results">
        </div>
    </div>
    <script type="module">
        const satisfactionBttns = document.querySelectorAll('input[name="satisfaction"]');
        const currencyBttns = document.querySelectorAll('input[name="currency"]');
        currencyBttns.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                currencyBttns.forEach(cb => {
                    if (cb !== this) {
                        cb.checked = false;
                    }
                });
            });
        });

        document.querySelector('button').addEventListener('click', async () => {
            var disccount, exchange, txt;
            const currencyOpt = (Array.from(currencyBttns).find(button => button.checked));
            const currencyValue = currencyOpt ? currencyOpt.value : 0;
            const satisfactionOpt = (Array.from(satisfactionBttns).find(button => button.checked)).value;
            const service = document.querySelector('#service').value;

            switch (satisfactionOpt) {
                case '1':
                    disccount = 0.15;
                    break;
                case '2':
                    disccount = 0.10;
                    break;
                case '3':
                    disccount = 0.07;
                    break;
                case '4':
                    disccount = 0.05;
                    break;
            }

            if (currencyValue !== 0) {
                try {
                    const response = await fetch('/api/rate');
                    if (!response.ok) {
                        throw new Error("It wasn't possible to connec to the data function.");
                    }
                    const { rates } = await response.json();
                    switch (currencyValue) {
                        case '1':
                            exchange = rates.CHF;
                            txt = "CHF";
                            break;
                        case '2':
                            exchange = rates.EUR;
                            txt = "EUR";
                            break;
                        case '3':
                            exchange = rates.DOP;
                            txt = "DOP";
                            break;
                        case '4':
                            exchange = rates.MXN;
                            txt = "MXN";
                            break;
                    }
                } catch (error) {
                    console.error('Error while trying to get data from API service. ', error);
                    return;
                }
            } else {
                txt = "USD";
                exchange = 1;
            }

            let cost = (service * exchange);
            let tip = (cost * disccount);
            let total = (tip + cost);

            document.querySelector('.box-show-results').innerHTML = `<div class="title-results">Cost of service: </div>
    <input type="text" class="results" value="${cost.toFixed(2)}" readonly>
    <div class="title-results">Tip to be paid: </div>
    <input type="text" class="results" value="${tip.toFixed(2)}" readonly>
    <div class="title-results top-border-title">TOTAL(${txt})</div>
    <div class="top-border">
        <input type="text" class="results" value="${total.toFixed(2)}" readonly>
    </div>`;
        });
    </script>
</body>
</html>
